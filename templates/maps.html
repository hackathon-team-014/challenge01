<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>World's Capitals - Forte Team</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: new google.maps.LatLng(20, 0)
        });

        {% if results %}
          {% for result in results %}
            var country{{ result.id }} = {lat: {{ result.latitude }}, lng: {{result.longitude}} };
            var marker = new google.maps.Marker({
              position: country{{ result.id }},
              title: '{{result.name}}',
              map: map
            });
          {% endfor %}
        {% endif %}

      <!--
        var uluru2 = {lat: -15.363, lng: 131.044};
        var marker = new google.maps.Marker({
          position: uluru2,
          map: map
        });
        -->
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV_412bzWow8tu2VePuUPHnaFhc63a0vU&callback=initMap">
    </script>
  </body>
</html>
